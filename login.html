<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="loginbox">
            <a href="index.html"><img src="logo1.png" alt="logo1" id="logo"></a>
            <img src="loginicon.png" class="loginicon">
            <h1>Login Here</h1>
            <center><small><span id="error" style="color: red;"><b></b></span></small></center>
            <form>
                <p>Email ID</p>
                <input type="text" placeholder="Enter Email ID" id="email">
                <p>Password</p>
                <input type="password" placeholder="Enter Password" id="password">
                <button type="button" onclick="login()" >Log In</button>
                <!-- <input type="submit" value="Log In" onclick="login()"> -->
                <a href="account.html">Don't have an account?</a><br>
                <a href="#" onclick="forgotpass()">Forgot Password?</a>
            </form>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script src="notes.js"></script>
    </body>
</html>
