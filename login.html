<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="loginimage text-center">
            <h2 class="loginhead"><b>LOGIN HERE</b></h2>
            <div class="card mt-3 bg-transparent border-danger" style="width: 40%; margin-left: 30%;">
                <h5>Enter Your Email ID :</h5>
                <input type="text" placeholder="Email ID">
                <br>
                <h5>Enter Your Password:</h5>
                <input type="password" placeholder="Password">
                <br>
                <button type="submit" id="login"><b>Log In</b></button>
                <br>
                <h6 style="margin-left: 3%;">Not Registered Yet?<a href="account.html">Create an Account</a></h6>
            </div>
        </div>
    </body>
</html>
