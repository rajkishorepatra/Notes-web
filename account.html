<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <div class="loginbox">
        <a href="index.html"><img src="logo1.png" alt="logo1" id="logo"></a>
        <h1>Create An Account</h1>
        <center><small><span id="error" style="color: red;"><b></b></span></small></center>
        <div class="textbox">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="E-mail ID" id="email">
        </div>
        <div class="textbox">       
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password" id="password">
        </div>
        <button type="submit" onclick="signup()" class="btn">Sign Up</button><br>
        <br><a href="login.html">Have an account?</a>
    </div> 
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="notes.js"></script>
    <script src="firebase.js"></script>
</body>

</html>
