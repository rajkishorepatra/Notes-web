<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes Hub</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body  id="first">
        <header>
            <img src="logo1.png" class="logo">
            <ul class="navigation">
                <li><a href="#backimage"><b>Home</b></a></li>
                <li><a href="#quotes"><b>Quotes</b></a></li>
                <li><a href="#about"><b>About</b></a></li>
                <li><a href="account.html"><b>Create an Account</b></a></li>
                <li><a href="login.html"><b>Log In</b></a></li>
                <li><a href="#contact"><b>Contact</b></a></li>
            </ul>
        </header>
        <section class="backimage" id="backimage">
            <div class="content">
                <h3><b>Welcome To Our</b></h3>
                <h1><b>Personal Notes Hub</b></h1>
                <br>
                <a href="notes.html" class="btn">Click Here to Add Notes</a>
            </div>
        </section>

        <section class="quotes" id="quotes">
                <div class="container">
                    <h2><b>Quote Box</b></h2>
                    <blockquote class="quote-box">
                        <p class="quotation-mark">â€œ</p>
                        <p class="quote-text" id="text"></p>
                        <hr>
                        <div class="blog-post-actions">
                            <p class="blog-post-bottom pull-right" id="auth"></p>
                        </div>
                    </blockquote>
                    <div class="btn" id="btn" onclick="quotes()">Random Quote</div>
                </div>
        </section>

        <section class="about" id="about">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <video src="carnote.mp4" alt="carnote"></video>
                  </div>
              
                  <div class="item">
                    <img src="carmic.png" alt="Chicago">
                  </div>
              
                  <div class="item">
                    <img src="cartodo.png" alt="New York">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section class="contact" id="contact">
            <h2><b>CONTACT</b></h2>
            <div class="raj">
                <a href="https://www.linkedin.com/in/raj-kishore-patra-247044213"><img src="raj.jpg" alt="raj" id="raj"></a>
                <h3><b>BTECH ECE</b></h3>
                <br>
                <h3><b>RAJ KISHORE PATRA</b></h3>
            </div>
            <div class="pull">
                <a href="https://www.instagram.com/young_punkdaddy/"><img src="pull.jpg" alt="pullkeet" id="pull"></a>
                <h3><b>BTECH ECE</b></h3>
                <br>
                <h3><b>PULLAKEET PRATIHARI</b></h3>
            </div>
        </section>

        <script>
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                header.classList.toggle("sticky", window.scrollY > 0);
            })
        </script>
        <script src="notes.js"></script>
    </body>
</html>
