<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <body class="bg-warning">
        <div class="container">
            <h4 style="color:antiquewhite; margin-top: 3%; margin-bottom: 2%; font-family: cursive;">ADD A NOTE</h4>
            <form>
                <textarea class="form-control" name="notes" id="task" cols="80" rows="8"></textarea>
                <button class="form-control btn btn-primary mt-3 mb-4" type="button" onclick="myfunction()">Add</button>
                
            </form>
            <div class="card" style="border-style: dashed; border-width: 3px;">
                <ul id="messages"></ul>
            </div>
        </div>  
        <script src="notes.js"></script>
    </body>
