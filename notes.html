<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            .custom-card{
                background-color: wheat;
            }
        </style>
    </head>
    <body class="bg-secondary text-dark">
        <div class="container mt-5 col-md-6">
            <h4 class="card-title text-center" style="font-family: cursive;"><b>ADD A NOTE</b></h4>
            <form class="form">
                <label for="noteTitle"><b>Enter Note Title:</b></label>
                <input name="title" id="noteTitle" class="form-control mb-3">
                <label for="textarea"><b>Enter Note Description:</b></label>
                <textarea name="notes" id="textarea" cols="80" rows="8" class="form-control"></textarea>
                <button onclick="myfunction()" class="form-control btn btn-primary btn-block mt-3" type="button" >Add</button>                
            </form>
        </div>
        <div class="container">
            <div id="messages" class="mt-4 row"></div>
        </div>
        <script src="notes.js"></script>
    </body>
</html>
