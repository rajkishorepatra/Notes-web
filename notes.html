<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .custom-card {
            background-color: wheat;
        }
    </style>

</head>

<body class="bg-secondary text-dark" onload="checkuser()">
    <button onclick="logout()" style="border-radius: 100%; margin-left: 90%;" class="btn btn-primary mt-3">Log
        Out</button>
    <div class="container mt-5 col-md-6">
        <h4 class="card-title text-center" style="font-family: cursive;"><b>ADD A NOTE</b></h4>
        <form class="form">
            <label for="noteTitle"><b>Enter Note Title:</b></label>
            <input name="title" placeholder="Note Title Here !!!" id="noteTitle" class="form-control mb-3">
            <label for="textarea" id="textbox"><b>Enter Note Description:</b></label>
            <textarea name="notes" placeholder="Enter Your Notes !!!" id="textarea" cols="80" rows="8"
                class="form-control"></textarea>
            <button onclick="myfunction()" class="form-control btn btn-primary mt-3" style="width: 45%;"
                type="button">Add</button>
            <button id="sptotext" class="form-control btn btn-primary mt-3" style="width: 45%; float: right;"
                type="button">Start Voice Recognition</button>
        </form>
    </div>
    <div class="container">
        <div id="messages" class="mt-4 row"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script src="notes.js"></script>
</body>

</html>
